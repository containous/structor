[run]
  deadline = "2m"

  skip-files = []

[linters-settings]

  [linters-settings.govet]
    check-shadowing = true

  [linters-settings.gocyclo]
    min-complexity = 12.0

  [linters-settings.maligned]
    suggest-new = true

  [linters-settings.goconst]
    min-len = 3.0
    min-occurrences = 3.0

  [linters-settings.misspell]
    locale = "US"

[linters]
  enable-all = true
  disable = [
    "maligned",
    "lll",
    "gas",
    "dupl",
    "prealloc",
    "bodyclose",
    "stylecheck",
    "wsl",
    "gomnd",
    "testpackage",
    "noctx",
    "goerr113",
    "nlreturn",
  ]

[issues]
  exclude-use-default = false
  max-per-linter = 0
  max-same-issues = 0
  exclude = []

  [[issues.exclude-rules]]
    path = "version.go"
    text = "`(version|date|commit)` is a global variable"
  [[issues.exclude-rules]]
    path = "(.+)_test.go"
    linters = ["funlen"]
  [[issues.exclude-rules]]
    path = "core/core.go"
    text = "Function 'process' is too long"
  [[issues.exclude-rules]]
    path = "structor.go"
    text = "Function 'main' is too long"
